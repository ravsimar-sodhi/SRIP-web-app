{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div style="padding:20px">
    <div class="container">
        <h2> Add Projects Form</h2>
        <form enctype="multipart/form-data" class="form-horizontal"
            style="background-color:ghostwhite; padding: 20px; border-radius: 10px; width:60%;" action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit" class="btn-primary btn-lg">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
