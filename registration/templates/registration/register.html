
{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% block content %}
<br>
	<center>
	<form enctype="multipart/form-data" class="form-horizontal" style="background-color: lightgrey; padding: 20px; border-radius: 10px; width:60%;" action="{% url 'registration:register' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    	<input type="submit" value="Submit">
    {% endbuttons %}
	</form>
</center>
{% endblock %}
